<form [formGroup]="nastavnikForm" (ngSubmit)="onSubmit()">
  <div class="container form-group">
    <div style="padding: 3px" *ngIf="isEdit" class="col-6 mx-auto">Edit nastavnik</div>
    <div style="padding: 3px" *ngIf="!isEdit" class="col-6 mx-auto">Save nastavnik</div>
    <div style="padding: 3px" class="col-6 mx-auto">JMBG</div>
    <input [(ngModel)]="jmbg" formControlName="jmbg" class="col-6 form-control mx-auto" type="text" name="jmbg"
      id="jmbg" placeholder="jmbg">
    <div style="padding: 3px" class="col-6 mx-auto">Ime</div>
    <input [(ngModel)]="ime" formControlName="ime" class="col-6 form-control mx-auto" type="text" name="nastavniciIme"
      id="nastavniciIme" placeholder="ime">
    <div style="padding: 3px" class="col-6 mx-auto">Prezime</div>
    <input [(ngModel)]="prezime" formControlName="prezime" class="col-6 form-control mx-auto" type="text"
      name="nastavniciPrezime" id="nastavniciPrezime" placeholder="prezime">
    <div style="padding: 3px" class="col-6 mx-auto">Adresa</div>
    <input [(ngModel)]="adresa" formControlName="adresa" class="col-6 form-control mx-auto" type="text"
      name="nastavniciAdresa" id="nastavniciAdresa" placeholder="adresa">
    <div style="padding: 3px" class="col-6 mx-auto">Titula ispred</div>
    <input [(ngModel)]="titulaIspred" formControlName="titulaIspred" class="col-6 form-control mx-auto" type="text"
      name="titulaIspred" id="titulaIspred" placeholder="Titula Ispred">
    <div style="padding: 3px" class="col-6 mx-auto">Titula iza</div>
    <input [(ngModel)]="titulaIza" formControlName="titulaIza" class="col-6 form-control mx-auto" type="text"
      name="titulaIza" id="titulaIza" placeholder="Titula Iza">
    <div style="padding: 3px" class="col-6 mx-auto">Lozinka</div>
    <input [(ngModel)]="lozinka" formControlName="lozinka" class="col-6 form-control mx-auto" type="password"
      name="lozinka" id="lozinka" placeholder="lozinka">
    <div style="padding: 3px" class="col-6 mx-auto">Postanski broj</div>
    <input [(ngModel)]="postbr" formControlName="postbr" class="col-6 form-control mx-auto" type="number" name="postbr"
      id="postbr" placeholder="Postanski broj">
    <div style="padding: 3px; display: flex; justify-content: space-between" class="col-6 mx-auto">
      <div>
        <button (click)="goBack()" class="btn btn-danger">Cancel</button>
      </div>
      <div>
        <button [disabled]="!nastavnikForm.valid" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>

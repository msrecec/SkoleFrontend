<div class="container">
  <div class="form-group">
    <label for="inputStudenti">Search:</label>
    <input [(ngModel)]="input" (keyup.enter)="fts()" type="text" class="form-control" id="inputStudenti"
      placeholder="search for students">
  </div>
  <div class="row" *ngIf="studentiPaginated">
    <ul class="list-group col-12">
      <li (click)="navigateToStudent(student.id)" class="list-group-item" style="cursor: pointer;"
        *ngFor="let student of studentiPaginated?.students">
        {{student.ime}} {{student.prezime}} {{student.jmbag}}
      </li>
    </ul>
  </div>
  <div class="row" *ngIf="studentiPaginated" style="padding: 3px">
    <div class="col-10">
      <ngb-pagination (pageChange)=" getNewPages($event)" [pageSize]="pageSize" [collectionSize]="totalElements"
        [(page)]=" page" aria-label="Default pagination">
      </ngb-pagination>
    </div>
    <div class="col-2">
      <button (click)="navigateToSave()" class="btn btn-success">New student</button>
    </div>
  </div>
</div>

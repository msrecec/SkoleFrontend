<div class="container" style="padding-top: 85px;">
  <div class="row" *ngIf="smjerovi">
    <ul class="list-group col-12">
      <li (click)="goKolegij(smjer.id)" class="list-group-item" style="cursor: pointer;" *ngFor="let smjer of smjerovi">
        {{smjer.naziv}}
      </li>
    </ul>
  </div>
  <div style="padding: 3px" class="row" *ngIf="smjerovi">
    <div class="col-2">
      <button class="btn btn-primary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
